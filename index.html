<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ğŸ¦ Vanilla Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="city" id="city"></h1>
            <p class="weather-details">
              <span id="dayntime"></span>, <span id="condition"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="current-temp">
            <div id="icons"></div>
            <div class="current-temp-value" id="temp-value"></div>
            <div class="current-temp-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        Made by <a href="https://github.com/c0d3ry" target="_blank">c0d3ry</a> |
        <a href="https://github.com/c0d3ry/raincheck" target="_blank"
          >[GitHub]</a
        >
        |
        <a href="https://raincheck-project.netlify.app/" target="_blank"
          >[Netflify]</a
        >
      </footer>
    </div>
  </body>
</html>
